version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tradeportal-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=tradeportal
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    container_name: tradeportal-redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: tradeportal-app
    command: sh -c "python manage.py migrate --noinput && python manage.py import_companies master.csv && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery_worker:
    build: .
    container_name: tradeportal-celery
    command: celery -A Assignment worker --loglevel=info
    volumes:
      - .:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      web:
        condition: service_started

volumes:
  db_data: